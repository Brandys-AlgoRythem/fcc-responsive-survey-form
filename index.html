<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Survey - rheanight.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Visitor Feedback for rheanight.com</h1>
    <p id="description">Thank you for visiting! Please take a moment to share your thoughts and help us improve your experience.</p>

    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="number" id="number-label">How would you rate your experience (1-10)?</label>
        <input type="number" id="number" name="rating" min="1" max="10" placeholder="Enter a number between 1 and 10">

        <label for="dropdown">How did you hear about us?</label>
        <select id="dropdown" name="source">
            <option value="">(select one)</option>
            <option value="social-media">Social Media</option>
            <option value="search-engine">Search Engine</option>
            <option value="friend-family">Friend or Family</option>
            <option value="advertisement">Advertisement</option>
            <option value="other">Other</option>
        </select>

        <fieldset>
            <legend>Would you recommend rheanight.com to a friend?</legend>
            <label>
                <input type="radio" name="recommend" value="definitely" checked> Definitely
            </label>
            <label>
                <input type="radio" name="recommend" value="maybe"> Maybe
            </label>
            <label>
                <input type="radio" name="recommend" value="not-sure"> Not Sure
            </label>
            <label>
                <input type="radio" name="recommend" value="no"> No
            </label>
        </fieldset>

        <fieldset>
            <legend>What did you like about the website? (Check all that apply)</legend>
            <label>
                <input type="checkbox" name="likes" value="design"> Design and Layout
            </label>
            <label>
                <input type="checkbox" name="likes" value="content"> Content Quality
            </label>
            <label>
                <input type="checkbox" name="likes" value="ease-of-use"> Ease of Use
            </label>
            <label>
                <input type="checkbox" name="likes" value="navigation"> Navigation
            </label>
            <label>
                <input type="checkbox" name="likes" value="performance"> Performance/Speed
            </label>
            <label>
                <input type="checkbox" name="likes" value="mobile-responsiveness"> Mobile Responsiveness
            </label>
        </fieldset>

        <label for="comments">Any additional comments or suggestions?</label>
        <textarea id="comments" name="comments" rows="5" placeholder="Enter your comments here..."></textarea>

        <button type="submit" id="submit">Submit Feedback</button>
    </form>
</body>
</html>
